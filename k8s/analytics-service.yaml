apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        # github actions'ın push'ladığı imajı kullan. sha'yı en son commit'ten al.
        image: veritasacr.azurecr.io/veritas/analytics-service:e622f8de896ae655e7d32a507c8bd953195f0daa 
        envFrom:
          - secretRef:
              name: veritas-secrets
          - configMapRef:
              name: veritas-config
# analytics-service doesn't expose any HTTP endpoints, it only consumes NATS events
# so no Service resource is needed 