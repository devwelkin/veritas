apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: veritas-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: creator-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redirector-service
            port:
              number: 80