apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: veritas-ingress
  annotations:
    # this annotation, traefik's more specific path prioritization
    traefik.ingress.kubernetes.io/router.priority: "1"
spec:
  rules:
  - http:
      paths:
      # /api requests go to creator-service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: creator-service
            port:
              number: 80
      # other requests (except /api) go to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80